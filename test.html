<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div v-bind="objectOfAttrs">Test</div>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            objectOfAttrs: {
              id: 'container',
              class: 'myClass',
            },
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
