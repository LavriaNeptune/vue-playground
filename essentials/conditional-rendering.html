<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-if="flag">条件为 true 时渲染的元素 🎉</h1>
      <h1 v-else>条件为 false 时渲染的元素 🥲</h1v>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            flag: true,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
