<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <p>Message is:{{message}}</p>
      <textarea
        type="text"
        v-model="message"
        placeholder="type message here"
      ></textarea>
      <!-- textarea 基本上就是多行的 input-text 版本而已 -->
    </div>

    <script>
      const { createApp } = Vue;
      const App = createApp({
        data() {
          return {
            message: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
