<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      div {
        border: 2px dotted red;
        padding: 10px;
      }
      .blue-text {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import MyComponent from './MyComponent.js';

      const { createApp } = Vue;
      const app = createApp({
        template: `<MyComponent foo="Hello" class="blue-text"></MyComponent>`,
        /* 组件上未通过声明为 props 和 emits 的特性会被直接传递给以单元素为根渲染的组件的根元素上...PS:如果同时具有多个根节点 */
      });
      app.component('MyComponent', MyComponent);

      app.mount('#app');
    </script>
  </body>
</html>
