<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      div {
        border: 2px dotted red;
        padding: 10px;
      }
      .blue-text {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import MyComponent from './MyComponent.js';

      const { createApp } = Vue;
      const app = createApp({
        template: `<MyComponent foo="Hello" class="blue-text"></MyComponent>`,
        /* 组件上未通过声明为 props 和 emits 的特性会被直接传递给以单元素为根渲染的组件的根元素上...PS:如果同时具有多个根节点时,特性传递不会生效,并且会抛出一个运行时警告...不过我们可以显示地将 $attr(该属性用来访问组件所有的 fallthrough-attributes) 绑定在具体的元素上... */
      });
      app.component('MyComponent', MyComponent);

      app.mount('#app');
    </script>
  </body>
</html>
