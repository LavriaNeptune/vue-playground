<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      div {
        border: 2px dotted red;
        padding: 10px;
      }
      .blue-text {
        color: blue;
      }
      .yellow-text {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import MyComponent from './MyComponent.js';

      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            msg: 'Slot Content',
          };
        },
        template: `<MyComponent foo="Hello" class="blue-text">
                    <div class="yellow-text">{{msgs}}</div>
                  </MyComponent>`,
        /* slot 内容会按照其所在在父元素中的样子,原原本本地插入到组件中所标注的插槽出口处,插槽内容可以是任意合法的模板内容! */
      });
      app.component('MyComponent', MyComponent);

      app.mount('#app');
    </script>
  </body>
</html>
