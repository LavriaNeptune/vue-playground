<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      div {
        border: 2px dotted red;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import MyComponent from './MyComponent.js';

      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            msg: 'Hello World',
          };
        },
        template: `<MyComponent :foo="msg"></MyComponent>`,
        /* 自定义特性值也可以是动态的 -> 动态值由组件的 data 提供...然后将之用 v-bind 将之与自定义特性绑定即可 */
      });
      app.component('MyComponent', MyComponent);

      app.mount('#app');
    </script>
  </body>
</html>
