<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      div {
        border: 2px dotted red;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import MyComponent from './MyComponent.js';
      import i18nPlugin from './i18n.js'

      const { createApp } = Vue;
      const app = createApp({

        template: `<MyComponent></MyComponent>`,
      });
      app.component('MyComponent', MyComponent);
      app.use(i18nPlugin,{})

      app.mount('#app');
    </script>
  </body>
</html>
