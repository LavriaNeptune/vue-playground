<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- 本项目使用 CDN 引用方式使用 Vue(不依赖构建工具使用) -> 此种方法会导致 Vue 的所有 API 都暴露在全局变量 Vue 这个对象上 -->

    <!-- 如果要使用 es 模块的导入语法...可以使用导入映射表这个浏览器的原生功能,PS:使用时要确保使用的是库的 ES 模块版本 -->
    <!--  <script type="importmap">
          {
            "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
          }
          </script>  -->
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <script>
      const { createApp } = Vue;
      // 每个 Vue 应用都是通过 createApp 来创建一个新的 应用实例 的,该方法接受...此处使用了解构的写法...
      // ↓ es 模块导入方式: ↓
      // import { createApp } from 'vue'
      createApp({
        data() {
          return {
            message: 'Hello Vue!???',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
