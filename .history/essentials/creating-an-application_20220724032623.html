<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <script>
      const { createApp } = Vue;
      // 第一步 get 到 createApp 方法...如果是以模块形式安装的 vue 可以通过 import {createApp} from 'vue' 获取...PS:此处展示的是 v3 版本的写法...
      createApp({
        data() {
          return {
            message: 'Hello Vue!???',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
