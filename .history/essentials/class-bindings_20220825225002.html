<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      .red {
        color: red;
      }
      .big {
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p :class="{red:isRed,big:isBig}">{{ message }}</p>
      <!-- 数据绑定的一个常见需求就是来控制元素的 class 属性 -> 通过 字符串 直接来控制 class 属性非常地不方便,所以 Vue 特别对 class 特性(以及 style 特性)进行了优化,使此类特性的表达式还可以是对象或数组 -->
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            message: '示例文本',
            isRed: true,
            isBig: true,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
