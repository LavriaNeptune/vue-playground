<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <p>which radio picked:{{picked}}</p>
      <input type="radio" v-model="picked" id="love" value="Love" />
      <label for="love">Lo</label>
      <input type="radio" v-model="picked" id="peace" value="Peace" />
      <label for="peace">Peace</label>
    </div>

    <script>
      const { createApp } = Vue;
      const App = createApp({
        data() {
          return {
            picked: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
