<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <p>惰性输入:{{messageOne}}</p>
      <input type="text" v-model.lazy="messageOne" placeholder="type here" />
      <!-- .lazy 效果:将 v-model 语法糖对应的 -->

      <p>number 类型化:{{messageTwo}}</p>
      <input type="text" v-model.number="messageTwo" placeholder="type here" />
      <!-- .number 效果:将输入文本转化为 number 类型进行存储 -->

      <p>去除空格:{{messageThree}}</p>
      <input type="text" v-model.trim="messageThree" placeholder="type here" />
      <!-- .trim 效果:去除输入文本两端空格,文本内连续空格视为单个空格 -->
    </div>

    <script>
      const { createApp } = Vue;
      const App = createApp({
        data() {
          return {
            messageOne: '',
            messageTwo: '',
            messageThree: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
