<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ count }}</p>
      <button @click="increment">+1</button>
    </div>

    <script>
      const { createApp } = Vue;
      const App = createApp({
        data() {
          return {
            count: 1,
          };
        },
        methods: {
          increment() {
            this.count++;
          },
        },
        // 使用 methods 选项可以在其中声明一些主要用来修改状态的方法。methods 应该是一个包含各种方法的对象...Vue 响应式系统会自动地为方法绑定 this 值:总是指向组件实例;这样确保了将方法作为事件侦听器或回调时能够具备正确的上下文环境
        mounted() {
          console.log(this.count);
          this.count = 2;
        },
      }).mount('#app');
    </script>
  </body>
</html>
