<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ count }}</p>
      <button @click="increment">+1</button>
    </div>

    <script>
      const { createApp } = Vue;
      const App = createApp({
        data() {
          return {
            count: 1,
          };
        },
        methods: {
          increment() {
            this.count++;
          },
        },
        beforeCreate() {
          console.log('beforeCreate');
        },
        created() {
          console.log('created');
        },
        beforeMount() {
          console.log('beforeMount');
        },
        mounted() {
          console.log('mounted');
          console.log(this.count);
          this.count = 2;
        },
        beforeUpdate() {console.log('mounted');},
        updated() {console.log('mounted');},
        beforeUnmount() {console.log('mounted');},
        unmounted() {},
      }).mount('#app');
    </script>
  </body>
</html>
