<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      /* type 需要设置为 module...不然 import 语句不会生效 */
      import MyComponent from './M.js';
      const { createApp } = Vue;
      createApp({
        data() {
          return {};
        },

        components: { MyComponent },

        template: ` <MyComponent> 
                      <div>被传送内容</div>
                    </MyComponent>`,
                    /* 使用 slot 插槽时,组件要写成开闭标签形式,其中嵌套的内同作为插槽内容传送 */
      }).mount('#app');
    </script>
  </body>
</html>
