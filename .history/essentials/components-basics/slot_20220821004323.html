<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      /* type 需要设置为 module...不然 import 语句不会生效 */
      import MyComponent from './MyComponent.js';
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            hintOne: 'Case One',
            hintTwo: 'Case Two',
            postFontSize: 1,
          };
        },

        components: { MyComponent },

        template: ` <MyComponent/>`,
      }).mount('#app');
    </script>
  </body>
</html>
