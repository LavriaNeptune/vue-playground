<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      /* type 需要设置为 module...不然 import 语句不会生效 */
      import MyComponent from './MyComponent.js';
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            hintOne: 'Case One',
            hintTwo: 'Case Two',
            postFontSize: 1,
          };
        },
        methods: {
          enlargeText() {
            this.postFontSize += 0.1;
          },
        },
        components: { MyComponent },

        template: ` <MyComponent :title='hintOne' :post-font-size='postFontSize' @enlarge-text='enlargeText' />
                    <MyComponent :title='hintTwo' :post-font-size='postFontSize' @enlarge-text='enlargeText' /> `,

      }).mount('#app');
    </script>
  </body>
</html>
