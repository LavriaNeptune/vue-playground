<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ count }}</p>
      <!-- 双大括号插入的是文本 {{}},所以也称呼为 Text Interpolation,PS:双大括号语法支持插入 js 所支持的各种表达式...通过 {{}} 插入的数据往往是可能发生改变的动态数据... -->
      <!-- 如果要在当前元素内插入纯 HTML 代码,可以将代码值作为 v-html 指令的值插入 -->
      <button @click="increment">+1</button>
      <!-- 此种写法为 In-DOM 模板:直接将模板内容写入将要渲染的容器元素内... -->
    </div>

    <script>
      const { createApp } = Vue;
      const App = createApp({
        data() {
          return {
            count: 1,
          };
        },
        // 使用 Options API 时,组件的状态由 data 选项来表示 -> data 选项值应该为一个返回对象的函数...这样每次创建组件实例时所返回的都是相互独立的状态数据 -> 该对象的任何顶级属性都会在组件实例上被代理。
        methods: {
          increment() {
            this.count++;
          },
        },
        // 使用 methods 选项可以在其中声明一些主要用来修改状态的方法。methods 应该是一个包含各种方法的对象...Vue 响应式系统会自动地为方法绑定 this 值:总是指向组件实例;这样确保了将方法作为事件侦听器或回调时能够具备正确的上下文环境
        mounted() {
          console.log(this.count);
          this.count = 2;
        },
      }).mount('#app');
    </script>
  </body>
</html>
